<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> -->
</head>
<body>
     
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto text-center bg-success mb-5 p-5 rounded">
                <h1 id="w-location"></h1>
                <h3 id="w-desc" class="text-dark"></h3>
                <h3 id="w-string"></h3>
                <img id="w-icon">

                <ul id="w-details" class="list-group mt-3">
                    <li class="list-group-item" id="w-humidity"></li>
                    <li class="list-group-item" id="w-dewpoint"></li>
                    <li class="list-group-item" id="w-feels-like"></li>
                    <li class="list-group-item" id="w-wind"></li>
                </ul>

                <hr>

                <button class="btn btn-primary" data-toggle="modal" data-target="#locModal">Change Location</button>
            </div>
        </div>
    </div>

<!-- Modal -->

<!-- Modal -->
<div class="modal fade" id="locModal" tabindex="-1" role="dialog" aria-labelledby="locModal" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Choose Location</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                    <div class="w-form">
                            <div class="form-group">
                                <label for="city">city</label>
                                <input type="text" id="city" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="city">State</label>
                                <input type="text" id="state" class="form-control">
                            </div>
                        </div>
            </div>
            <div class="modal-footer">
              <button type="button" id="w-change-btn" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>



    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>

    
    <script src="js/storeage.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
